apiVersion: apps/v1
kind: Deployment
metadata:
  name: evaluation-producer
  labels:
    app: evaluation-producer
    k8s-app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evaluation-producer
  template:
    metadata:
      labels:
        app: evaluation-producer
        k8s-app: prometheus
    spec:
      containers:
      - name: evaluation-producer
        image: dreamstream/evaluation-producer:V28
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: MESSAGE_AMOUNT
          value: "100000"
        - name: BATCHING_SIZE
          value: "2000"
        - name: BATCH_TIMER
          value: "5"
        - name: APPLICATION_TYPE
          value: "Dream-Stream"
        - name: TOPIC_NAME
          value: "Topic3"
        - name: DELAY_IN_MILLISECOND
          value: "100"
        - name: SCENARIO
          value: >- 
            100,100,100,100,100,50,50,50,50,50,
            25,25,25,25,25,100,100,100,100,100,
            10,10,10,10,10,100,100,100,100,100,
            100,100,100,100,100,0,0,0,0,0,
            25,25,25,25,25,100,100,100,100,100,
            100,100,100,100,100,10,10,10,10,10